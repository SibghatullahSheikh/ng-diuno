<div class='content'>
  <h1>ngTemp</h1>
  <div class="controls">
    <a ng-click="raiseTemp()" id="up" ng-class="{glow: raisingTemp}"><i class="icon ion-chevron-up"></i></a>
    <a ng-click="lowerTemp()" id="down" ng-class="{glow: loweringTemp}"><i class="icon ion-chevron-down"></i></a>
  </div>
  <div temperature-gauge ng-model='temperature'></div>

</div>
