<a ng-click="toggle(ngModel.pin)" 
  class="btn btn-primary"
  ng-class="{
    'btn-primary': ngModel.value == 0,
    'btn-warning': ngModel.value == 1
  }">Toggle {{ ngModel.pin }}</a>

<a ng-click="runAction()" 
  class="btn btn-primary">Run getTemp on {{ ngModel.pin }}</a>
<a ng-click="changeMode()" class="btn btn-primary">Change {{ ngModel.pin }} mode</a>
<a ng-click="startPolling()" class="btn btn-primary">Subscribe to {{ ngModel.pin }}</a>

<pre>{{ ngModel | json }}</pre>
